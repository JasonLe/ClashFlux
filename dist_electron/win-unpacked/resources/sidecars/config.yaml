# 基础代理端口
port: 7890
socks-port: 7891
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
ipv6: true

# === 核心配置：前端连接的接口 ===
# 必须要有这一行，否则 App 连不上！
external-controller: 127.0.0.1:9097

# 必须为空，为了让 App 默认免密连接
secret: ""

# 允许跨域（为了浏览器调试方便，可选）
external-ui-url: "https://github.com/metacubex/metacubexd"